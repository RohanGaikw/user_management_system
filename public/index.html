<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        <div class="form-container">
            <div class="switch-buttons">
                <button id="loginBtn" class="active">Login</button>
                <button id="signupBtn">Signup</button>
            </div>
            <form id="loginForm" class="active-form" action="/Login" method="POST">
                <h2>Login</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a id="switchToSignup">Signup</a></p>
            </form>

            <form id="signupForm" class="inactive-form" action="/Signup" method="POST">
                <h2>Signup</h2>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Signup</button>
                <p>Already have an account? <a id="switchToLogin">Login</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
